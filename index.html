<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black text-white">
    <!-- Navbar with transparent gradient -->
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-b from-black to-transparent flex justify-between items-center h-20 px-6 md:px-20 transition-all duration-300"
    >
      <div class="flex items-center space-x-4 md:space-x-8">
        <a href="#" class="ml-2 md:ml-20">
          <img
            width="100"
            height="100"
            class="w-20 md:w-36"
            src="https://img.icons8.com/color/144/netflix.png"
            alt="netflix"
          />
        </a>

        <div class="hidden md:flex items-center space-x-4 md:space-x-8">
          <a href="#" class="hover:opacity-50 transition duration-300">
            <img
              width="20"
              height="20"
              src="https://img.icons8.com/ios-filled/50/FFFFFF/search.png"
              alt="search"
            />
          </a>
          <a
            href="index.html"
            class="text-red-400 hover:text-gray-400 transition duration-300"
            ><h1>Home</h1></a
          >
          <a
            href="contacts.html"
            class="hover:text-gray-400 transition duration-300"
            ><h1>Contact</h1></a
          >
        </div>
      </div>
      <!-- User Icon -->
      <a
        href="#"
        class="mr-4 md:mr-20 hover:opacity-50 transition duration-300"
      >
        <img
          width="40"
          height="40"
          class="w-8 md:w-10"
          src="https://img.icons8.com/fluency-systems-filled/96/FFFFFF/user-male-circle.png"
          alt="user-male-circle"
        />
      </a>
    </nav>

    <!-- Slideshow Section -->
    <div
      class="relative h-[70vh] md:h-[80vh] overflow-hidden slideshow-container"
    >
      <!-- Slideshow Container -->
      <div
        id="slideshow"
        class="absolute inset-0 bg-cover bg-center transition-transform duration-1000 ease-in-out"
      >
        <!-- Gradient Overlay -->
        <div
          class="absolute inset-0 bg-gradient-to-r from-black/90 via-transparent to-transparent"
        ></div>
        <div
          class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"
        ></div>
      </div>

      <!-- Overlay Content -->
      <div
        class="relative z-10 flex flex-col items-left justify-center h-full bg-black bg-opacity-50 px-6 md:px-40"
      >
        <h1
          id="title"
          class="text-4xl md:text-7xl font-bold mb-2 text-transition"
        >
          Movie Title
        </h1>
        <p
          id="genre"
          class="text-lg md:text-2xl text-gray-300 text-transition"
        ></p>
        <p
          id="description"
          class="mt-4 text-sm md:text-lg max-w-2xl text-transition"
        >
          Movie Description
        </p>
        <div class="flex flex-col sm:flex-row sm:space-x-4 items-center">
          <!-- Watch Now Button -->
          <button
            class="min-w-[150px] min-h-[60px] w-full sm:w-[60vw] md:w-[10vw] h-12 md:h-[7vh] bg-white hover:bg-red-700 hover:text-white text-black text-lg sm:text-xl md:text-2xl font-bold rounded-lg mt-4 md:mt-8 transition-all duration-300 ease-in-out"
            id="watch"
          >
            Watch Now
          </button>

          <!-- Watch Trailer Button -->
          <button
            class="min-w-[150px] min-h-[60px] w-full sm:w-[60vw] md:w-[18vw] h-12 md:h-[7vh] border-2 border-white hover:bg-red-700 hover:border-transparent text-white text-lg sm:text-xl md:text-2xl font-bold rounded-lg mt-4 md:mt-8 transition-all duration-300 ease-in-out"
          >
            Watch Trailer
          </button>
        </div>
      </div>
    </div>

    <div  id="categorySection">
      <div id="trendingMovies">
          
      </div>
    </div>
  </body>
  <script src="./fetch/getdata.js"></script>
  <script src="./other js/slideshow.js"></script>
</html>
