<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black text-white">
    <!-- Navbar with transparent gradient -->
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-b from-black to-transparent flex justify-between items-center h-20 px-6 md:px-20 transition-all duration-300"
    >
      <div class="flex items-center space-x-4 md:space-x-8">
        <a href="#" class="ml-2 md:ml-20">
          <img
            width="100"
            height="100"
            class="w-20 md:w-36"
            src="https://img.icons8.com/color/144/netflix.png"
            alt="netflix"
          />
        </a>

        <div class="hidden md:flex items-center space-x-4 md:space-x-8">
          <a href="#" class="hover:opacity-50 transition duration-300">
            <img
              width="20"
              height="20"
              src="https://img.icons8.com/ios-filled/50/FFFFFF/search.png"
              alt="search"
            />
          </a>
          <a
            href="index.html"
            class=" hover:text-gray-400 transition duration-300"
            ><h1>Home</h1></a
          >
          <a
            href="contacts.html"
            class=" text-red-400 hover:text-gray-400 transition duration-300"
            ><h1>Contact</h1></a
          >
        </div>
      </div>
      <!-- User Icon -->
      <a
        href="#"
        class="mr-4 md:mr-20 hover:opacity-50 transition duration-300"
      >
        <img
          width="40"
          height="40"
          class="w-8 md:w-10"
          src="https://img.icons8.com/fluency-systems-filled/96/FFFFFF/user-male-circle.png"
          alt="user-male-circle"
        />
      </a>
    </nav>

  </body>
  <script src="./fetch/getdata.js"></script>
  <script src="./other js/slideshow.js"></script>
</html>
